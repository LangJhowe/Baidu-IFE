<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04.3D 空间的卡片翻转动效</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .img-wrap{
            margin: 0 auto;
            width: 250px;
            position: relative;
        }
        .img{
            position: absolute;
            transition: all 0.5s linear;
            backface-visibility: hidden;
        }
        .font{
            z-index: 10;
        }
        .back{
            transform: rotateY(180deg)
        }
    </style>
</head>
<body>
    <div class="img-wrap">
        <img class="img font" src="./images/正面.jpg" alt="">
        <img class="img back" src="./images/反面.jpg" alt="">    
    </div>
    <script>
        let imgWrap = document.querySelector('.img-wrap')
        imgWrap.onmouseenter = function (){
            let font = document.querySelector('.font')
            let back = document.querySelector('.back')
            font.style.transform = 'rotateY(180deg)'
            back.style.transform = 'rotateY(0)'
        }
        imgWrap.onmouseleave = function (){
            let font = document.querySelector('.font')
            let back = document.querySelector('.back')
            font.style.transform = 'rotateY(0)'
            back.style.transform = 'rotateY(180deg)'
        }
    </script>
</body>
</html>
